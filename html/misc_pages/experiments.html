<script>
    function changeOwner(evt, ownerName) {
        var i, tabcontent, tablinks;

        tabcontent = document.getElementsByClassName("owner_content");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }

        tablinks = document.getElementsByClassName("owner_links");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }

        document.getElementById(ownerName).style.display = "block";
        evt.currentTarget.className += " active";
    }

    document.getElementById("default_owner").click();
</script>
